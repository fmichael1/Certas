<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certas VPS Valve X-ray Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Ensures child elements stretch to fill the container */
            background-color: #e9ecef;
        }

        .header-left{
            background-color: #005891; /* Codman blue */
            flex: 0 0 60%;
            margin-right: 10px;
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;

        }
        .header-left h1 {

            font-size: 38px;
            font-weight: 600;
            margin: 0;
            color: white;
            letter-spacing: 1.15px;
            padding-bottom: 10px;

        }
        .header-left h2 {
            font-size: 25px;
            margin: 0;
            color: white;
            font-weight: lighter;
            letter-spacing: 0.7px;

        }

        .header-right{
            flex: 0 0 40%;
            background-color: #522774;
            padding-left: 30px;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: flex-end; /* Align items to the right */
            padding-right: 30px; /* Padding to keep content from the very edge */

        }
        .header-right h2 {
            font-size: 25px;
            color: white;
            font-weight: lighter;
            letter-spacing: 0.7px;
            margin-bottom: 0px !important;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="header">
            <div class="header-left">
                <h1>Codman</h1>
                <h2>CERTASâ„¢ Plus Programmable Valve</h2>
            </div>
            <div class="header-right">
                <h2>X-ray Analyzer Tool</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="upload-area mb-3" id="uploadArea">
                    <input type="file" id="imageUpload" accept="image/*" class="hidden-input">
                    <div class="upload-content">
                        <i class="bi bi-cloud-arrow-up-fill"></i>
                        <p>Drag and drop, paste (Ctrl+V) or click to choose file</p>
                    </div>
                </div>
                <div id="instructions" class="alert alert-info">
                    Upload an X-ray image to begin analysis.
                </div>
                <div class="mb-3">
                    <label for="rotationSlider" class="form-label">Rotation</label>
                    <input type="range" class="form-range" id="rotationSlider" min="-180" max="180" value="0">
                </div>
                <button id="flipHorizontalBtn" class="btn btn-secondary mb-2">
                    <i class="bi bi-arrow-left-right"></i> Flip Horizontal
                </button>
                <button id="resetBtn" class="btn btn-secondary mb-2" disabled>
                    <i class="bi bi-arrow-counterclockwise"></i> Reset Markings
                </button>
                <button id="analyzeBtn" class="btn btn-success mb-2" disabled>
                    <i class="bi bi-graph-up"></i> Analyze
                </button>
                <button id="downloadBtn" class="btn btn-info mb-2" disabled>
                    <i class="bi bi-download"></i> Download Analysis
                </button>
                <div id="resultPanel" class="mt-3" style="display: none;">
                    <h3>Analysis Result</h3>
                    <p id="resultText"></p>
                </div>
                <!-- Add this dropdown menu -->
                <div class="dropdown mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="referenceGuides" data-bs-toggle="dropdown" aria-expanded="false">
                        Reference Guides
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="referenceGuides">
                        <li><a class="dropdown-item" href="#" data-pdf="1544214825.pdf">X-Ray Overlay Tool Quick Reference Guide</a></li>
                        <li><a class="dropdown-item" href="#" data-pdf="1544017150.pdf">Performance Setting Guide</a></li>
                        <li><a class="dropdown-item" href="#" data-pdf="1543945466-edited.pdf">Tool Kit Quick Reference Guide</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 main-content">
                <div class="canvas-container">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
