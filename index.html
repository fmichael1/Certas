<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certas VPS Valve X-ray Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h2>Certas VPS Valve X-ray Analyzer</h2>
                <div class="mb-3">
                    <input type="file" id="imageUpload" accept="image/*" class="form-control">
                    <button id="uploadBtn" class="btn btn-primary mt-2">
                        <i class="bi bi-upload"></i> Upload Image
                    </button>
                </div>
                <div id="instructions" class="alert alert-info">
                    Upload an X-ray image to begin analysis.
                </div>
                <div class="mb-3">
                    <label for="rotationSlider" class="form-label">Rotation</label>
                    <input type="range" class="form-range" id="rotationSlider" min="-180" max="180" value="0">
                </div>
                <button id="flipHorizontalBtn" class="btn btn-secondary mb-2">
                    <i class="bi bi-arrow-left-right"></i> Flip Horizontal
                </button>
                <button id="resetBtn" class="btn btn-secondary mb-2" disabled>
                    <i class="bi bi-arrow-counterclockwise"></i> Reset Markings
                </button>
                <button id="analyzeBtn" class="btn btn-success mb-2" disabled>
                    <i class="bi bi-graph-up"></i> Analyze
                </button>
                <div id="resultPanel" class="mt-3" style="display: none;">
                    <h3>Analysis Result</h3>
                    <p id="resultText"></p>
                </div>
            </div>
            <div class="col-md-9 main-content">
                <div class="canvas-container">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
